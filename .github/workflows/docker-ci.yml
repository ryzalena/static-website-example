name: CI

on:
  push:
    branches:
      - main
      - labs3
  pull_request:

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Для статического сайта .NET не нужен
      # Убраны шаги setup-dotnet, restore, build, test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ./Dockerfile
        continue-on-error: true

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/static-site
          tags: |
            type=ref,event=branch
            type=sha
          flavor: |
            latest=auto

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Добавлен шаг тестирования контейнера
      - name: Test Docker image
        if: success()
        run: |
          # Тест доступности приложения
          docker run -d --name test-container -p 8081:80 ghcr.io/${{ github.repository_owner }}/static-site:latest
          sleep 3
          curl -f http://localhost:8081 || exit 1
          docker stop test-container
          docker rm test-container
