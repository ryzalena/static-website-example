name: Deploy to Server

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v2
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Pulling the latest image..."
            docker pull ghcr.io/ryzalena/static-website-example:latest

            echo "Stopping old container..."
            docker stop static-site-container || true
            docker rm static-site-container || true

            echo "Starting a new container..."
            docker run -d \
              --name static-site-container \
              -p 8888:80 \
              --restart unless-stopped \
              ghcr.io/ryzalena/static-website-example:latest

            echo "Health check..."
            sleep 5
            curl -f http://localhost:8888 && echo "✅ Deployment successful!" || echo "❌ Health check failed."
