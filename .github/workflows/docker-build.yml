name: Docker Build and Push

on:
  push:
    branches: [labs3]
  pull_request:
    branches: [labs3]
  release:
    types: [published, created]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: –õ–∏–Ω—Ç–µ—Ä –¥–ª—è Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
      continue-on-error: true
    
    - name: –õ–æ–≥–∏–Ω –≤ GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Determine tags
      id: meta
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "tags=ghcr.io/${{ github.repository }}:${{ github.event.release.tag_name }},ghcr.io/${{ github.repository }}:latest" >> $GITHUB_OUTPUT
          echo "type=release" >> $GITHUB_OUTPUT
        else
          echo "tags=ghcr.io/${{ github.repository }}:labs3,ghcr.io/${{ github.repository }}:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "type=push" >> $GITHUB_OUTPUT
        fi
        echo "Tags: ${{ steps.meta.outputs.tags }}"
    
    - name: –°–±–æ—Ä–∫–∞ –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—è Docker –æ–±—Ä–∞–∑–∞
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: |
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
    
    - name: –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Å–±–æ—Ä–∫–µ
      run: |
        echo "‚úÖ Docker –æ–±—Ä–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω!"
        echo "üè∑Ô∏è  –¢–µ–≥–∏: ${{ steps.meta.outputs.tags }}"
        echo "üì¶ Registry: ghcr.io"
