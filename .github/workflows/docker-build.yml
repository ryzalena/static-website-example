  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify Dockerfile exists
      run: |
        if [ -f "Dockerfile" ]; then
          echo "‚úì Dockerfile found"
        else
          echo "‚úó Dockerfile not found"
          exit 1
        fi

