name: Docker Build and Push

on:
  push:
    branches: [labs3] # Запускается при пуше в ветку labs3

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Запускаем на последнем Ubuntu

    # Даем этому job разрешение на запись в packages (GHCR)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Клонируем код репозитория

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io # Указываем реестр
          username: ${{ github.actor }} # Имя пользователя из события
          password: ${{ secrets.GITHUB_TOKEN }} # Токен создается автоматически

      - name: Extract metadata for Docker (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }} # Формируем имя образа из названия репозитория

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: . # Путь к Dockerfile
          push: true # Обязательно пушим в реестр
          tags: ${{ steps.meta.outputs.tags }} # Автоматически создает теги
          labels: ${{ steps.meta.outputs.labels }} # Автоматически создает labels
