name: CD Pipeline

on:
  release:
    types: [published]
  # или для теста можно использовать push в main
  # push:
  #   branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Deploy to VM
      run: |
        # Копируем файлы на VM
        scp -o StrictHostKeyChecking=no -P 2200 \
          user@course.prafdin.ru "mkdir -p /var/www/app.ryzhova.course.prafdin.ru"
        
        # Запускаем команды на VM
        ssh -o StrictHostKeyChecking=no -p 2200 \
          user@course.prafdin.ru "
          # Останавливаем текущий сервис
          sudo systemctl stop static-app || true
          
          # Запускаем приложение на порту 8181
          cd /var/www/app.ryzhova.course.prafdin.ru
          python3 -m http.server 8181 --bind 0.0.0.0 &
          
          # Или настройте systemd сервис
          echo 'Application deployed!'
        "
