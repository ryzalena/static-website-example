services:
  web:
    image: nginx:alpine
    container_name: static-website-nginx
    ports:
      - "8080:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      database:
        condition: service_healthy
    networks:
      - website-network
    restart: unless-stopped

  database:
    image: postgres:15-alpine
    container_name: website-postgres
    environment:
      POSTGRES_USER: website_admin
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: website_stats
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - website-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U website_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: website-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: database
      ADMINER_DEFAULT_DB: website_stats
    depends_on:
      database:
        condition: service_healthy
    networks:
      - website-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  website-network:
    driver: bridge
